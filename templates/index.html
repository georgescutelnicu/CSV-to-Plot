<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>CSV File Upload</title>
</head>
<body>
    <div class="container">
        <h1>CSV to Chart</h1>
        <img src="{{ url_for('static', filename='img/stats.png') }}" alt="Statistics Icon">
        <ul>
            <li>Upload a CSV file containing data for charting</li>
            <li>Analyze your dataset visually</li>
            <li>Export and share your visualized data</li>
        </ul>
        <form action="/dataframe" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
